<div class="login" *ngIf="signIn">
  <div class="form">
    <h2>Please, Fullfill your login and password</h2>
    <input id="userName" type="text" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <input type="submit" value="Sign In" class="submit" (click)="logIn()">
    <h2>Don't have an account, Sign Up!</h2>
    <input id="signUp" type="submit" value="Sign Up" class="submit" (click)="signUpAction()">
  </div>
</div>

<div class="login" *ngIf="signUp">
  <div class="form">
    <h2>Please, Create an account</h2>
    <input id="userName1" type="text" placeholder="Username">
    <input  id="password1"  type="password" placeholder="Password">
    <input type="submit" value="Sign Up" class="submit" (click)="registration()">
    <h2>Allready have an account, Sign in!</h2>
    <input id="signIn" type="submit" value="Sign In" class="submit" (click)="signInAction()">
  </div>
</div>
